<form class="v_form" role="form" data-toggle="validator">
    <div class="form-group">
        <label for="surname">Фамилия</label>
        <input type="text" class="form-control" id="surname" placeholder="Иванов" required>
    </div>
    <div class="form-group">
        <label for="name">Имя</label>
        <input type="text" class="form-control" id="name" placeholder="Иван" required>
    </div>
    <div class="form-group">
        <label for="middle_name">Отчество</label>
        <input type="text" class="form-control" id="middle_name" placeholder="Иванович">
    </div>

    <div class="col-md-6"><br>
        <div class="form-group input-group" style="padding-right: 10px">
            <span class="input-group-addon">Номер группы</span>
            <input type="number" class="form-control" id="group" placeholder="2XX" required>
        </div>
    </div>
    <div class="col-md-6"><br>
        <div class="form-group input-group">
            <span class="input-group-addon">Средний балл</span>
            <input type="number" class="form-control" id="average_score" required>
        </div>
    </div>
    <div class="form-group">
        <label for="supervisor">Планируемый научный руководитель</label>
        <input type="text" class="form-control" id="supervisor" placeholder="Шкаликов Андрей Андреевич" required>
    </div>
    <div class="col-lg-12">
        <button type="submit" class="btn btn-default" id="v_send">Отправить</button>
    </div>
</form>
