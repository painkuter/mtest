<script>    $(document).ready(function () {      //  var isAuthenticated = {{.isAuthenticated}};        checkAuth();        $("#login").on('click', function () {            $.ajax({                url: '/login',                type: 'POST',                data: {                    "login":$("input[name=login]").val(),                    "pass":$("input[name=pass]").val()                },                dataType: "text",                success: function (data, status) {                    //document.write(data);                    $("body").append(data);                    //data -> JSON                    //set isAuthenticated                    $("#loginModal").modal('hide');                    checkAuth();                },                error: function (XMLHttpRequest, textStatus, errorThrown) {                    alert("Handler not found");                }            });        })    })    function checkAuth() {        if (isAuthenticated) {            $(".for_guest").hide();            $(".for_user").show();        } else {            $(".for_guest").show();            $(".for_user").hide();        }        $("body").append("checked " + isAuthenticated);    }</script>{{template "inc/menu"}}<!-- Login modal --><div class="modal fade" id="loginModal" tabindex="-1" role="dialog" aria-labelledby="loginModalLabel" aria-hidden="true">    <div class="modal-dialog" role="document">        <div class="modal-content">            <div class="modal-header">                <h5 class="modal-title" id="loginModalLabel">Hello!</h5>                <button type="button" class="close" data-dismiss="modal" aria-label="Close">                    <span aria-hidden="true">&times;</span>                </button>            </div>            <div class="modal-body">                <input class="form-control mr-sm-2" type="text" placeholder="login" name="login" value="admin"><br>                <input class="form-control mr-sm-2" type="password" placeholder="pass" name="pass" value="1234">            </div>            <div class="modal-footer">                <button type="button" class="btn btn-secondary" data-dismiss="modal" id="close_login">Close</button>                <button type="button" class="btn btn-primary" id="login">Login</button>                <button class="btn btn-outline-success my-2 my-sm-0" data-dismiss="modal" data-toggle="modal" data-target="#signupModal" id="goto_signup">Sign up</button>            </div>        </div>    </div></div><!--Sign UP modal --><div class="modal fade" id="signupModal" tabindex="-1" role="dialog" aria-labelledby="signupModalLabel" aria-hidden="true">    <div class="modal-dialog" role="document">        <div class="modal-content">            <div class="modal-header">                <h5 class="modal-title" id="signupModalLabel">Sign Up</h5>                <button type="button" class="close" data-dismiss="modal" aria-label="Close">                    <span aria-hidden="true">&times;</span>                </button>            </div>            <div class="modal-body">                <input class="form-control mr-sm-2" type="text" placeholder="login" id="signup-login"><br>                <input class="form-control mr-sm-2" type="password" placeholder="pass" id="signup-pass"><br>                <input class="form-control mr-sm-2" type="password" placeholder="repeat pass" id="signup-pass2">            </div>            <div class="modal-footer">                <button type="button" class="btn btn-secondary" data-dismiss="modal" id="close_signup">Close</button>                <button class="btn btn-outline-success my-2 my-sm-0" data-dismiss="modal" id="signup">Sign up</button>            </div>        </div>    </div></div><h1>header</h1><h4>Hello2</h4>
