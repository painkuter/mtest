<script>    $(document).ready(function () {        checkAuth();        $("#login").on('click', function () {            $.ajax({                url: '/login',                type: 'POST',                data: {                    "login": $("input[name=login]").val(),                    "pass": $("input[name=pass]").val()                },                dataType: "json",                success: function (data, status) {                    //set isAuthenticated status and cookie                    $("#loginModal").modal('hide');                    $("#user_name").text(data["name"]);                    if (data["response"] === "ok") {                        $.cookie("name", data["name"]);                        $.cookie("isAuthenticated", true);                        $.cookie("lastAccess", data["last_access"]);                    }                    checkAuth();                },                error: function (XMLHttpRequest, textStatus, errorThrown) {                    alert("Handler not found");                }            });        });        $("#signup").on('click', function () {            var pass = $("[name=signup_password]").val();            if (pass === $("[name=repeat_password]").val())                $.ajax({                    url: '/signup',                    type: 'POST',                    data: {                        "login": $("[name=signup_login]").val(),                        "pass": pass                    },                    //dataType: "json",                    dataType: "text",                    success: function (data, status) {                        //set isAuthenticated status and cookie                        //$("#loginModal").modal('hide');                        //$("#footer").prepend(data["response"]);                        $("#footer").prepend(data);                        checkAuth();                    },                    error: function (XMLHttpRequest, textStatus, errorThrown) {                        alert("Handler not found");                    }                });            else {                alert("Pass1 != Pass2");            }        });        $("#logout").on('click', function () {            $.removeCookie("isAuthenticated");            $.removeCookie("lastAccess");            $.removeCookie("name");            /*            var cookies = $.cookie();                        for (var cookie in cookies) {                            $.removeCookie(cookie);                        }*/        });    });    function checkAuth() {        if ($.cookie("isAuthenticated")) {            $(".for_guest").hide();            $(".for_user").show();            $("#user_name").text($.cookie("name"));            $("#last_access_time").text($.cookie("lastAccess"));        } else {            $(".for_guest").show();            $(".for_user").hide();        }    }</script>{{template "inc/menu"}}<!-- Login modal --><div class="modal fade" id="loginModal" tabindex="-1" role="dialog" aria-labelledby="loginModalLabel"     aria-hidden="true">    <div class="modal-dialog" role="document">        <div class="modal-content">            <div class="modal-header">                <h5 class="modal-title" id="loginModalLabel">Hello!</h5>                <button type="button" class="close" data-dismiss="modal" aria-label="Close">                    <span aria-hidden="true">&times;</span>                </button>            </div>            <div class="modal-body">                <input class="form-control mr-sm-2" type="text" placeholder="login" name="login" value="admin"><br>                <input class="form-control mr-sm-2" type="password" placeholder="pass" name="pass" value="1234">            </div>            <div class="modal-footer">                <button type="button" class="btn btn-secondary" data-dismiss="modal" id="close_login">Close</button>                <button type="button" class="btn btn-primary" id="login">Login</button>                <button class="btn btn-outline-success my-2 my-sm-0" data-dismiss="modal" data-toggle="modal"                        data-target="#signupModal" id="goto_signup">Sign up                </button>            </div>        </div>    </div></div><!--Sign UP modal --><div class="modal fade" id="signupModal" tabindex="-1" role="dialog" aria-labelledby="signupModalLabel"     aria-hidden="true">    <div class="modal-dialog" role="document">        <div class="modal-content">            <div class="modal-header">                <h5 class="modal-title" id="signupModalLabel">Sign Up</h5>                <button type="button" class="close" data-dismiss="modal" aria-label="Close">                    <span aria-hidden="true">&times;</span>                </button>            </div>            <div class="modal-body">                <input class="form-control mr-sm-2" type="text" placeholder="login" name="signup_login"                       value="test_user"><br>                <input class="form-control mr-sm-2" type="password" placeholder="pass" name="signup_password"                       value="test_pass"><br>                <input class="form-control mr-sm-2" type="password" placeholder="repeat pass" name="repeat_password"                       value="test_pass">            </div>            <div class="modal-footer">                <button type="button" class="btn btn-secondary" data-dismiss="modal" id="close_signup">Close</button>                <button class="btn btn-outline-success my-2 my-sm-0" data-dismiss="modal" id="signup" type="submit">Sign                    up                </button>            </div>        </div>    </div></div><h1>header</h1><h4>Hello2</h4>
